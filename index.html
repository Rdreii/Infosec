<!DOCTYPE html>
<html>
<head>
    <title>Log in Page</title>
    <link rel="stylesheet" type="text/css" href="indexp.css">
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">     
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form id="signupForm">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="Username" placeholder="User name" required="">
                    <input type="email" name="Email" placeholder="Email" required="">
                    <input type="password" name="Password" placeholder="Password" required="">
                    <input class="btn" type="submit" value="Sign Up">
                </form>     
            </div>

            <div class="login">
                <form id="loginForm">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" id="username" name="username" placeholder="Username" required="">
                    <input type="password" id="password" name="pswd" placeholder="Password" required="">
                    <input class="btn" type="submit" value="Login">
                </form>
            </div>
    </div>

    <script>
        function authenticate(username, password) {
            // Perform authentication check (simulated in this example)
            if (username === "admin" && password === "password") {
                return true;
            } else {
                return false;
            }
        }
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (authenticate(username, password)) {
                // Redirect to another page upon successful login
                window.location.href = "index_auth.html";
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>
</body>
</html>
